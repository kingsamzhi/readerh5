<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../admin/css/font.css">
    <link rel="stylesheet" href="../admin/css/xadmin.css">
    <script type="text/javascript" src="../admin/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          
          <div class="layui-form-item">
              <label for="request" class="layui-form-label">
                  <span class="x-red">*</span>关键字
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="request" name="request" required=""   autocomplete="off" class="layui-input" value="">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="response" class="layui-form-label">
                  <span class="x-red">*</span>回复内容
              </label>
              <div class="layui-input-inline">
                  <textarea placeholder="请输入内容" class="layui-textarea" id="response" name="response" required=""></textarea>
              </div>
             
          </div>
          <div class="layui-form-item">
              <label for="auto" class="layui-form-label">
                  <span class="x-red">*</span>回复范围
              </label>
              <div class="layui-input-inline">
                  <select name="auto" id="auto" >
						<option value="0">关键字回复</option>
						<option value="1">回复所有</option>
						<option value="2">默认回复</option>
						<option value="3">关注回复</option>
				  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">修改 </button>
          </div>
      </form>
    </div>
    <script>


    var request=getQueryVariable("request");


    var url1 = "../require/getRequireById?request=" + request;
    $.get(url1, function (result) {
        try {
            result = JSON.parse(result);
        } catch (e) {}
        var data = result.data;
        // console.log(shows)
        // $.each(shows, function (index, data) {
        console.log(data)
        $("#request").val(data.request);
        $("#response").text(data.response);
        $("#auto").val(data.auto);

        var form = layui.form;
        form.render();
    });





    
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 2){
                return '关键字至少得2个字符啊';
              }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
             $.post('../require/editRequire',data.field,function(result){
                 try {
                     result = JSON.parse(result);
                 }catch(e){}

                 layer.msg(result.msg, {icon: 6,time:1500},function () {
                     // 获得frame索引
                     if(result.code=="0"){
                         var index = parent.layer.getFrameIndex(window.name);
                         //关闭当前frame
                         parent.layer.close(index);

                     }
                     parent.location.reload();
                 });

			});
			
			return false;
          });
          
          
        });
    </script>

  </body>

</html>
