      <table id="demo" lay-filter="test"></table>
 <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit"  >编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" >删除</a>
</script>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 0
    ,url: '../require/getRequires' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'request', width:"10%",title: '关键字', sort: true},
      {field: 'response',width:"60%", title: '回复内容'},
      {field: 'auto',width:"10%", title: '回复范围',templet:function(d){
      	if(d.auto==0){
      		return "关键字回复";
      	}else if(d.auto==1){
      		return "回复全部";
      	}else if(d.auto==2){
      		return "默认回复";
      	}else{
      		return "关注回复";
      	}
      }},
      {fixed: 'right',  align:'center', toolbar: '#barDemo'}
    ]]
  });
  
  
  //监听工具条
	table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
  var data = obj.data; //获得当前行数据
  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
  var tr = obj.tr; //获得当前行 tr 的DOM对象
 
  if(layEvent === 'del'){ //删除
    layer.confirm('真的删除行数据吗?', function(index){
                    
               		$.post("../require/deleteRequire", data, function (ret)
                    {
                        try {
                          ret = JSON.parse(ret);
                        }catch(e){}
                        if (ret.code == "0") {
                            layer.msg("删除成功！", { icon: 1, time: 1500 }, function () {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                $(".layui-laypage-btn").click();
                            });
                        } else
                        {
                            layer.msg("删除失败！", { icon: 2, time: 1500 });
                        }
                    });
      layer.close(index);
      //向服务端发送删除指令
    });
  } else if(layEvent === 'edit'){ //编辑
    //do something
    //do something
    var url='./require-edit.html?request='+data["request"];
    x_admin_show('编辑',url,800,600);


  }
});
  
});
</script>
