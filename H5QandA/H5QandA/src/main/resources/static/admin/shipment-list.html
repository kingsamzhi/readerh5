<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 0
    ,url: '../student/getMetalsShipment' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', width:"10%",title: '编号', sort: true},
      {field: 'stuid', width:"10%",title: '学生id', sort: true},
      {field: 'gettime', width:"10%",title: '获取时间', sort: true},
      {field: 'title', width:"10%",title: '阅读之星名称', sort: true},
      {field: 'name', width:"10%",title: '收件人', sort: true},
      {field: 'phone', width:"10%",title: '收件电话', sort: true},
      {field: 'address', width:"10%",title: '收件地址', sort: true},
      {field: 'photos', width:"10%",title: '图片', sort: true,templet:function(d){
          var photos=d.photos;
          var arrs=photos.split(",");
          var html="";
          arrs.forEach((item,index,array)=>{
            html+=  '<img src="'+item+'" width="40px" onclick=showbig("'+item+'")></img>'
          })
          return html;
        }},
      {field: 'flag',width:"10%", title: '状态',templet:function(d){
      	if(d.flag==0){
      		return "未寄出";
      	}else {
      		return "已寄出";
      	}
      }},
      {fixed: 'right', width:"10%", align:'center', toolbar: '#barDemo'}
    ]]
  });
  
  
  //监听工具条
	table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
  var data = obj.data; //获得当前行数据
  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
  var tr = obj.tr; //获得当前行 tr 的DOM对象
 
   if(layEvent === 'edit'){ //编辑
    //do something
    //do something
    var url='./shipment-edit.html?id='+data["id"];
    x_admin_show('编辑',url,1200,800);


  }
});
  
});
</script>
